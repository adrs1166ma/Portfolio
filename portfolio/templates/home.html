{% extends "layout.html" %}

{% block content %}

    {% load static %}
    <img src="{% static 'portfolio/profile.jpeg' %}" alt="">
    {% for project in projects %}
        
        <h2>{{project.title}}</h2>
        <p>{{project.description}}</p>
        <img src="{{project.image.url}}" alt="{{project.title}}">     

        {% if project.url %}
            <a href="{{project.url}}">{{project.url}}</a>
        {% endif %}

    {% endfor %}
{% endblock  %}
