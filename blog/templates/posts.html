{% extends "layout.html" %}

{% block content %}
    <h1 class="mt-5">Posts</h1>

    {% for post in posts %}
        <div class="m-auto">
            <a href="{% url 'blog:post_detail' post.id %}">

                <div class="card card-body bg-black">  
                    <div class="row">
                        <div class="col-3">
                            <img 
                            src="{{post.image.url}}" 
                            alt="{{post.title}}"
                            class="img-fluid"
                            >
                        </div>
                        <div class="col-9">
                            <h2>{{post.title}}</h2>
                            <h5>{{post.description|striptags|truncatechars:100}}</h5>
                            <h6 class="text-muted">{{post.date|date:'M d Y'|upper}}</h6>
                            
                            <a 
                            class="btn mobile-vertical btn-default btn-hover btn-hover-accent-mobile animate-headline" 
                            href="{% url 'blog:post_detail' post.id %}"
                            >
                                <span class="btn-caption">{{post.title}}</span>
                                <i class="ph-bold ph-squares-four"></i>
                            </a>
                        </div>                       
                    </div>                  
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock  %}
