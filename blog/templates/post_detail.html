{% extends "layout.html" %}

{% block content %}

    <div class="mt-5 p-5">
        <div class="mt-5 text-center">
            <h2 class="mt-5">{{post.title}}</h2>
            <h3 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h3>
            <img 
            src="{{post.image.url}}" 
            alt="{{post.title}}"
            class="img-fluid"
            >
            <div class="my-4">
                <p>{{post.description|safe}}</p>
            </div>
        </div>
    </div>

{% endblock  %}
